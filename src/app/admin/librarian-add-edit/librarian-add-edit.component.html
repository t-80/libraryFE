<div>works</div>
<div class="side-form">
    <h1>{{ title }}</h1>
    <div class="form-container">
        <form (ngSubmit)="saveLibrarian()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" [(ngModel)]="librarian.name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" name="email" [(ngModel)]="librarian.email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">Price</label>
                <input type="text" name="password" [(ngModel)]="librarian.password" class="form-control" required />
            </div>
            <div class="form-group">
                <a class="btn btn-default" routerLink="/list">Cancel</a>
                <button [disabled]="saving" class="btn btn-primary">
                    <span *ngIf="saving" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
